name: qc

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # check flake evaluates correctly
  check-flake:
    name: 'check nix flake (nix flake check)'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix flake check

  # unit tests via nix - linux
  unit-tests-nix:
    name: 'run unit tests (nix run .#unit-tests)'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix run .#unit-tests

  # integration tests via nix - linux
  # these actually invoke poetry, pipenv, pdm, uv, rye, hatch
  integration-tests-nix:
    name: 'run integration tests (nix run .#integration-tests)'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix run .#integration-tests

  # integration tests via nix - macos
  # disabled: integration shell requires Linux-specific packages (glibc)
  # integration-tests-nix-macos:
  #   name: 'run integration tests on macos (nix run .#integration-tests)'
  #   runs-on: macos-latest
  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: cachix/install-nix-action@v31
  #       with:
  #         github_access_token: ${{ secrets.GITHUB_TOKEN }}
  #     - uses: DeterminateSystems/magic-nix-cache-action@main
  #     - run: nix run .#integration-tests

  # lint and type check via nix
  lint-nix:
    name: 'run linters (nix run .#lint)'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix run .#lint

  # build packages via nix
  build-nix:
    name: 'build packages (nix build)'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix build .#libsoulsearching
      - run: nix build .#raiseattention
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: result/
          retention-days: 7

  # compatibility matrix
  # verifies all tests pass across platforms and python versions
  compat:
    name: 'compat: python ${{ matrix.python-version }} on ${{ matrix.os }}'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: astral-sh/setup-uv@v5
        with:
          version: 'latest'
          enable-cache: true
      - name: install dependencies
        run: uv sync --dev --extra dev
      - name: run all tests
        run: |
          uv run pytest tests -v --tb=short
          uv run pytest src/libsoulsearching/tests -v --tb=short
